<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Object || filter method</title>
</head>
<body>
    <input type="text" id="input">
    <ul id="list">

    </ul>
    <script>
        var obj = [
            {role:'React', id:1},
            {role:'Angular', id:2},
            {role:'Java', id:3},
            {role:'Python', id:4},
            {role:'Oracle', id:5},
            {role:'Cloud', id:6},
            {role:'Java', id:7}
        ];

        var inputEle = document.querySelector('#input');
        function bindData(ar){
            const ul = document.querySelector('#list');
            ul.innerHTML = '';
            ar.forEach(function(ele){
                ul.innerHTML += '<li>'+ele.role+'</li>';
            })
        }
        bindData(obj);

        inputEle.onkeyup = function(){  
            let inputVal = this.value || '';
            let filteredArr = obj.filter(function(ele){
                if(!inputVal){
                    return true;
                }
                return ele.role.toLowerCase().indexOf(inputVal.toLowerCase()) > -1;
            })
            bindData(filteredArr);
        }

       
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Sort Method || JavaScript</title>
</head>
<body>
    <button id="btnSortAscDsc" type="button">Sort asc/dsc</button>
    <button id="btnSortAsc" type="button">Sort asc</button>
    <button id="btnSortDsc" type="button">Sort dsc</button>
    <ul id="list">

    </ul>
    <script>
        // var ar = [4,2,3,8,5,6,9,1,7];
        var ar = ['Banana','Apple','Mango','Pineapple','Orange','Sapota'];

        var btnSortAscDsc = document.querySelector('#btnSortAscDsc');
        var btnSortAsc = document.querySelector('#btnSortAsc');
        var btnSortDsc = document.querySelector('#btnSortDsc');
        var list = document.querySelector('#list');

        function dataBinding(arr){
            list.innerHTML = '';
            arr.forEach(function(ele){
                list.innerHTML += '<li>'+ele+'</li>';
            })
        }
        dataBinding(ar);

        function sortDataFn(sortType){
            ar.sort(function(a,b){
                if(a>b){
                    return sortType === 'asc' ? 1 : -1;
                }else if(a<b){
                    return sortType === 'asc' ? -1 : 1;
                }else {
                    return 0;
                }
            })
        }

        btnSortAsc.onclick = function(){
            sortDataFn('asc');
            dataBinding(ar)
        }

        btnSortDsc.onclick = function(){
            sortDataFn('dsc');
            dataBinding(ar)
        }
        
        var isAscDsc = 'dsc';
        btnSortAscDsc.onclick = function(){
            if(isAscDsc === 'asc'){
                isAscDsc = 'desc';
            }else{
                isAscDsc = 'asc';
            }
            sortDataFn(isAscDsc);
            dataBinding(ar)
        }
    </script>
</body>
</html>
